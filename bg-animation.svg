<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 320 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Everything that should move down/fade at the end -->
  <g class="lab-ground">
    <!-- Background / table -->
    <rect class="lab-bg" x="0" y="0" width="320" height="260" rx="18" />
    <rect class="lab-table" x="0" y="180" width="320" height="80" />

    <!-- Scientist, scaled down -->
    <g class="lab-scientist" transform="translate(82,92) scale(0.7)">
      <!-- coat -->
      <rect class="lab-coat" x="0" y="40" width="120" height="90" rx="22" />
      <!-- face -->
      <circle class="lab-skin" cx="60" cy="20" r="20" />
      <!-- hair (blue arc) -->
      <path class="lab-hair" d="M40 14 Q60 -2 80 14 Q70 4 60 4 Q50 4 40 14Z" />
      <!-- eyes / mouth -->
      <circle cx="52" cy="20" r="2.4" fill="#111" />
      <circle cx="68" cy="20" r="2.4" fill="#111" />
      <path d="M52 28 Q60 32 68 28" stroke="#111" stroke-width="1.8" fill="none" />
    </g>

    <!-- Arm + beaker (this group rotates when pouring) -->
    <g class="lab-beaker-group" transform="translate(0,0)">
      <!-- arm -->
      <path class="lab-arm"
            d="M140 135 Q185 120 230 135"
            stroke-width="16"
            stroke-linecap="round" />
      <!-- beaker -->
      <g transform="translate(215,106)">
        <path class="lab-beaker"
              d="M-10 -6 L14 -6 L18 32 Q6 36 -6 32Z" />
        <path d="M-10 -6 H14"
              stroke="#ffffff"
              stroke-width="3"
              stroke-linecap="round" />
        <!-- liquid in beaker -->
        <path class="lab-liquid"
              d="M-11 14 Q4 18 19 14 Q19 26 -11 26Z"
              opacity="0.9" />
      </g>
    </g>

    <!-- Test tube on table -->
    <g class="lab-tube-group" transform="translate(150,154)">
      <rect class="lab-test-tube" x="-10" y="-46" width="24" height="46" rx="8" />
      <rect class="lab-liquid" x="-8" y="-14" width="20" height="14" rx="6" opacity="0.95" />
      <circle class="lab-tube-glow" cx="2" cy="-18" r="24" />
    </g>

    <!-- Liquid stream from beaker to tube -->
    <path
      class="lab-liquid-stream"
      d="M214 122 Q188 140 158 140"
      stroke-width="5"
      stroke-linecap="round"
      fill="none"
    />

    <!-- Labels at bottom / right -->
    <text x="26" y="228" class="lab-label">Experiments</text>
    <text x="196" y="70" class="lab-label">Blockchain</text>
  </g>

  <!-- Flying link: vertical orange link that shoots up left -->
  <g class="lab-link-flying" transform="translate(166,148)">
    <rect
      class="lab-link-vertical"
      x="-10" y="-26"
      width="20" height="52" rx="11" />
  </g>

  <!-- Final chain “hanging” from top middle -->
  <g class="lab-chain-final" transform="translate(160,42)">
    <!-- top blue link -->
    <rect class="lab-chain-link" x="-10" y="-26" width="20" height="52" rx="11" />
    <!-- middle orange link (new one attached) -->
    <rect class="lab-chain-link-orange" x="-10" y="22" width="20" height="52" rx="11" />
    <!-- bottom blue link -->
    <rect class="lab-chain-link" x="-10" y="70" width="20" height="52" rx="11" />
  </g>
</svg>
